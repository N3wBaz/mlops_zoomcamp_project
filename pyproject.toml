[tool.pylint.messages_control]

disable = [
    "missing-function-docstring",
    "missing-final-newline",
    "missing-class-docstring",
    "missing-module-docstring",
    "invalid-name",
    "invalid-unary-operand-type",
    "wrong-import-order",
    "ungrouped-imports"
    ]

[tool.black]
line-length = 88
target-version = ['py37']
skip-string-normalization = true

[tool.isort]
multi_line_output = 3
length_sort = true
